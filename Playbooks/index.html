<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Landing Page</title>
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 1.8rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            display: block;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 20px;
        }

        .btn {
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background: #45a049;
        }

        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .hero p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <header>My Simple Website</header>

    <nav>
        <a hrefa>
        #About</a>
        #Contact</a>
    </nav>

    <section class="hero">
        <h1>Welcome!</h1>
        <p>This is a clean and simple landing page built with just HTML and CSS. Easy to customize and perfect for beginners.</p>
        #Learn More</a>
    </section>

    <footer>
        &copy; 2025 My Simple Website. All rights reserved.
    </footer>
</body>
</html>
